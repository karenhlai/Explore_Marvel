<!doctype html>
<html>

<head>
  <title>Marvel Appearances</title>
  <link rel="icon" type="image/png" href="Iron_Man-512.png" sizes="16x16">
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <h1>How many events has your favorite superhero appeared in?...</h1>
  <img src="https://wallpapercave.com/wp/XEMn1VG.jpg" />
  <div class="container">
    <div id="chart">
    </div>
    
    <ul id="heroLabels"></ul>

    <form id="selectHero">
      <label>Add a superhero:</label>
      <select name="heroName" id="heroName"></select>
      <input type="submit">
    </form>

    <form id="selectCategory">
      <input type="radio" id="moviesRadio" name="appearance" value="movies" checked="checked"> movies
      <input type="radio" id="comicsRadio" name="appearance" value="comics"> comics
    </form>

  </div>
    
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
 
</html>
